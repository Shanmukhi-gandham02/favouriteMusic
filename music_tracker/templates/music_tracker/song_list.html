{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <meta character="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'music_tracker/main.css' %}">
    <title>My Favourite Music</title>
</head>
<body>
    <nav>
        <h2>Tune Tracker</h2>
    </nav>
    
    <main>
    <h1>Song List</h1>
    <button><a  href="{% url 'add-song' %}"> &#10133 Add Song</a></button>
    <ul>
        {% for song in allSongs %}

            <li><a href="{% url 'song-detail' song.id %}">{{ song.title }} <span>{{ song.artist }}</span></a></li>
        {% endfor %}
    </ul>
    </main>
    
</body>
</html>
